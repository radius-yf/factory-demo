<div class="head">
  <ng-container *ngFor="let item of total; let last = last">
    <div class="item">
      <img src="../../../assets/气泡.png" alt="" />
      <div>
        <span class="title">{{ item.title }}</span>
        <span class="value" data-unit="件">{{ item.number | number }}</span>
      </div>
    </div>
    <div class="driver" *ngIf="!last"></div>
  </ng-container>
</div>
<div class="container">
  <div class="left">
    <div class="window">
      <div class="top">车间监控</div>
      <div class="body">
        <video style="width: 100%; height: 100%"></video>
      </div>
    </div>
    <div class="window">
      <div class="top">月度生产数据</div>
      <div class="body">
        <app-g2-line [data]="lineData"></app-g2-line>
      </div>
    </div>
    <div class="window">
      <div class="top">车间工作状况</div>
      <div class="grid-container">
        <div class="grid-item">
          <img src="../../assets/1在线员工.png" alt="" />
          <div>
            <span class="title">在线员工</span>
            <span class="value" data-unit="人">{{ jobSum }}</span>
          </div>
        </div>
        <div class="grid-item">
          <img src="../../assets/2在线设备.png" alt="" />
          <div>
            <span class="title">在线设备</span>
            <span class="value" data-unit="台">{{ 10 }}</span>
          </div>
        </div>
        <div class="grid-item">
          <img src="../../assets/3设备检查.png" alt="" />
          <div>
            <span class="title">设备检查</span>
            <span class="value" data-unit="次">{{ 3 }}</span>
          </div>
        </div>
        <div class="grid-item">
          <img src="../../assets/4生产数量.png" alt="" />
          <div>
            <span class="title">生产数量/天</span>
            <span class="value" data-unit="件">{{ daySum }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="right">
    <div class="window">
      <div class="top">仓储/物流</div>
      <div class="body">
        <img
          src="../../assets/wuliu.gif"
          style="width: calc(100% + 120px); height: 100%; margin-left: -120px"
          alt=""
        />
      </div>
    </div>
    <div class="window">
      <div class="top">库存明细</div>
      <div class="body">
        <div class="table">
          <div class="tr" [ngStyle]="{'grid-template-columns': '2fr 1fr 2fr 1fr'}">
            <div class="th">产品名称</div>
            <div class="th">数量</div>
            <div class="th">产品名称</div>
            <div class="th">数量</div>
          </div>
          <div class="tr" [ngStyle]="{'grid-template-columns': '2fr 1fr 2fr 1fr'}">
            <ng-container *ngFor="let item of storeData">
              <div class="td" [title]="item.sku_code">{{ item.sku_name }}</div>
              <div class="td" [title]="item.qty">{{ item.qty }}</div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
    <div class="window">
      <div class="top">工厂动态下线</div>
      <div class="body">
        <div class="table">
          <div class="tr">
            <div class="th">产品名称</div>
            <div class="th">产品编码</div>
            <div class="th">报工数量</div>
            <div class="th">时间</div>
          </div>
          <div class="tr" *ngFor="let item of productData">
            <div class="td" [title]="item.cInvName">{{ item.cInvName }}</div>
            <div class="td" [title]="item.cinvcode">{{ item.cinvcode }}</div>
            <div class="td">{{ item.sum }}件</div>
            <div class="td">{{ item.fdate }}</div>
          </div>
        </div>
      </div>
    </div>

    </div> -->
  </div>
</div>
